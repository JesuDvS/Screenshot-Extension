<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #selectedText {
      background-color: white;
      border: 2px solid #4285f4;
      border-radius: 8px;
      padding: 15px;
      min-height: 100px;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Texto Seleccionado</h1>
  <div id="selectedText" class="placeholder">
    Selecciona cualquier texto en la página web para verlo aquí...
  </div>
  <script src="popup.js"></script>
</body>
</html>
